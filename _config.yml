title: Why
email: gsheetbook@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  이미 엑셀로 잘하고 있는 작업을 구글 스프레드시트로 아예 안 하게 만들어 봅시다.
  자꾸 나한테 뭘 만들어서 보내달라는 사람에게 평생 바뀌지 않는 최종본 링크를 던져줍시다.
  동료가 어디를 어떻게 수정했을지 모르겠는 최종본을 갖고 불안에 떨지 맙시다.

  이제는 이렇게 말해 봅시다.
  "내가 이제 와서 구글 시트를 해야 합니다."
